---
configuration:
  install_packages:
    name: Packages
    description: List of packages to install before the agent starts.
  init_commands:
    name: Commands
    description: Commands to run after Packages where installed.
  agentname:
    name: Agent name
    description: Name to identify the Agent in DevOps.
  pool:
    name: Agent pool
    description: Agent pool which the Agent will connect to.
  organization:
    name: Organization
    description: The URL of the Azure DevOps or Azure DevOps Server instance.
  token:
    name: Personal Access Token (PAT)
    description: PAT with Agent Pools (read, manage) scope.
